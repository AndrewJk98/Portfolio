     document.addEventListener("keydown", function(e) {
        if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I")) {
            e.preventDefault();
            //window.close();
        }
        if (e.key === "F11" || (e.ctrlKey && e.key === "U")) {
            e.preventDefault();
            //window.close();
        }
        if (e.ctrlKey && (e.key === 'c' || e.key === 'v')) {
            e.preventDefault();
        }
    });

    document.addEventListener("contextmenu", function(e) {
        e.preventDefault();
    });
</script>
